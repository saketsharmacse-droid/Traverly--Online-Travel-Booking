<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traverly - Your Ocean of Adventures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #001f3f 0%, #003d7a 50%, #0066cc 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Ocean Background Animation */
        #ocean-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(180deg, #001f3f 0%, #003d7a 30%, #0066cc 60%, #4da6ff 100%);
        }

        /* Animated Fish */
        .fish {
            position: absolute;
            font-size: 30px;
            animation: swim 20s linear infinite;
            z-index: 1;
        }

        .shark {
            position: absolute;
            font-size: 50px;
            animation: swimSlow 30s linear infinite;
            z-index: 1;
        }

        @keyframes swim {
            from {
                transform: translateX(-100px);
            }
            to {
                transform: translateX(calc(100vw + 100px));
            }
        }

        @keyframes swimSlow {
            from {
                transform: translateX(100vw) scaleX(-1);
            }
            to {
                transform: translateX(-200px) scaleX(-1);
            }
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            bottom: -50px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3));
            border-radius: 50%;
            opacity: 0.7;
            animation: rise 10s infinite;
        }

        @keyframes rise {
            to {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        header {
            background: rgba(0, 31, 63, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #4da6ff;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #4da6ff;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in;
        }

        .welcome-section h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .welcome-section p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .weather-note {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .weather-note p {
            font-size: 1.1rem;
            color: #4da6ff;
        }

        /* Search Section */
        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #0066cc;
            border-bottom-color: #0066cc;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-form {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4da6ff;
        }

        .search-btn {
            grid-column: span 2;
            padding: 1rem;
            background: linear-gradient(135deg, #0066cc, #4da6ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 102, 204, 0.4);
        }

        /* Results Section */
        .results-section {
            display: grid;
            gap: 1.5rem;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .result-info h3 {
            color: #003d7a;
            margin-bottom: 0.5rem;
        }

        .result-info p {
            color: #666;
            margin-bottom: 0.3rem;
        }

        .price {
            font-size: 1.5rem;
            color: #0066cc;
            font-weight: bold;
        }

        .book-btn {
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, #00cc66, #00ff88);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .book-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 204, 102, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .bill-container {
            margin-top: 1rem;
        }

        .bill-header {
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .bill-details {
            padding: 1rem 0;
        }

        .bill-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }

        .bill-total {
            border-top: 2px solid #e0e0e0;
            padding-top: 1rem;
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .download-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #0066cc, #4da6ff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 1rem;
        }

        /* Packages Section */
        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .package-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .package-card:hover {
            transform: translateY(-10px);
        }

        .package-image {
            height: 200px;
            background: linear-gradient(135deg, #4da6ff, #0066cc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .package-info {
            padding: 1.5rem;
        }

        .package-info h3 {
            color: #003d7a;
            margin-bottom: 0.5rem;
        }

        .package-info p {
            color: #666;
            margin-bottom: 1rem;
        }

        .package-price {
            font-size: 1.3rem;
            color: #0066cc;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        /* Static Demo Note */
        .demo-note {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
            color: #666;
            border-left: 4px solid #0066cc;
        }
    </style>
</head>
